<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Box Model</title>
  <style>
    #first-box{
      height: 200px;
      width: 200px;
      padding: 20px;
      border: 10px solid black;
      background-color:cadetblue;
    }
    #second-box{
      height: 200px;
      width: 200px;
      background-color:gold;
      border-top: 20px solid black;
      border-right: 10px solid black;
      border-bottom: 20px solid black;
      border-left: 10px solid black;
      margin-left: 260px;
    }
    #third-box{
      height: 200px;
      width: 200px;
      background-color:indianred ;
      border: 10px solid black;
      margin-left:40px ;
    }
    /* Write your CSS code here */

  </style>
</head>

<body>
  <div id="first-box">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consectetur sit officia, quibusdam illo ad, error sed necessitatibus commodi non doloribus assumenda dolor nisi saepe, magni excepturi explicabo facilis repellat! Maxime?</p>
  </div>
  <div id="second-box"></div>
  <div id="third-box"></div>
</body>

</html>
