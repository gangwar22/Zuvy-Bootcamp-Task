<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    body {
      background-color: black;
    }

    /* Write your CSS Code here */
    .flag {
      height: 600px;
      width: 900px;
      border: 2px solid black;
      background-color: rgb(164, 14, 14);
      text-align: center;
      border: 4px solid white;
      

    }

    .flag > p {
      height: 80px;
      font-size: 4rem;
      position: absolute;
      margin-left: 340px;
      color: white;
      margin-top: -0.5px;
    }


    .flag > div > div >p {
      border: 2px solid black;
      height: 200px;
      width: 200px;
      border-radius: 50%;
      position: absolute;
      left: 340px;
      top: 185px;
      color: black;
      background-color: white;
      
    }

    .flag > div > div > p{
      font-size: 4.2rem;
      margin: 20px 20px 20px 20px;
    }

    .flag > div {
      background-color: rgb(11, 11, 141);
      height: 320px;
      width: 900px;
      margin-top: 8.8em;



    }
  </style>
</head>

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
