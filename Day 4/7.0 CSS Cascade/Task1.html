<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Cascade</title>
  <style>
    /* Don't change the existing CSS. */
    .box {
      background-color: blue;
      padding: 10px;
    }
    
    p {
      color: yellow;
      margin: 0;
      padding: 0;
    }
    /* Write your CSS here */
    .white-text{
      background-color: red;
    }
    p{
      color: white;
    }
    #outer-box{
      border: 10px solid purple;
    }

  </style>
</head>

<body>
  <div id="outer-box" class="box">
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
    <div class="box">
      <p>Yellow Text</p>
      <div class="box inner-box">
        <p class="white-text">White Text</p>
      </div>
    </div>
  </div>
</body>

</html>
