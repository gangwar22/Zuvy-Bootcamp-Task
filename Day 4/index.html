<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        div {
            height: 200px;
            width: 200px;
            border: 2px solid black;
        }
        .parent {
            height: 200px;
            width: 200px;
            position: relative;
        }

        .position {
            height: 200px;
            width: 200px;
            background-color: red;

            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>

</head>
<body>
    <div></div>
    
    <div class="parent">
        <div class="position"></div>
    </div>


</body>
</html>
